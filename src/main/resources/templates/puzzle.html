<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8"></meta>
<link rel="stylesheet" href="css/bootstrap.css" />
<link rel="stylesheet" href="css/ratingSmiley.css" />
<title>Puzzle</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-6">
				<a href='/puzzle'>New game</a>
			</div>
			<div class="col-6"></div>
		</div>

		<div class="row">

			<div class="col-4">
				<p th:utext='${puzzleController.render()}' />
				<p th:utext='${puzzleController.message}' />
				<br />
				<span th:if='${@userController.Logged}'>
				<div class="rating">
<a href='/addRating?value=1' class="rating1">ðŸ˜¶</a>
<a href='/addRating?value=2' class="rating2">ðŸ˜¶</a>
<a href='/addRating?value=3' class="rating3">ðŸ˜¶</a>
<a href='/addRating?value=4' class="rating4">ðŸ˜¶</a>
<a href='/addRating?value=5' class="rating5">ðŸ˜¶</a>
				</div>
				</span>
				Rating :
				<span id="ratingP" th:utext='${#numbers.formatDecimal(rating,1,2)}'>
			</span>
			<br />
			
			<span th:if='${@userController.Logged}'>
			
			<span th:if='${favourite}'>
<a href="/addFavouritePuzzle"><img src='images/favorite.jpg' width='50' height='50'/></a>
			</span>

			<span th:if='${not favourite}'>
<a href="/addFavouritePuzzle"><img src='images/notFavorite.jpg' width='50' height='50' /></a>
			</span>
			
			</span>
		
		
			</div>
			<div class="col-4">

				<p>Top 10 scores</p>
				<hr/>
				<table id="score_table">
					<tr id="IdTr4">
						<th>Login</th>
						<th>Score</th>
					</tr>
					<tr th:each="score : ${scores}">
						<td th:text='${score.username}' />
						<td th:text='${score.value}' />
					</tr>
				</table>
				<hr/>

			</div>


			<div class="col-4">
			<p>Comments</p>
			<hr/>
				<table id="comment_table">
					<tr id="IdTr3">
						<th>Login</th>
						<th>Comment</th>
						<th>Date</th>
					</tr>
					<tr th:each="comment : ${comments}">
						<td th:text='${comment.username}' />
						<td th:text='${comment.content}' />
						<td th:text='${comment.createdOn}' />
					</tr>
				</table>
				<hr/>
				<br />
				<span th:if='${@userController.Logged}'>
				<form action="/comment" method="post">
					<label>Add Comment <input type="text" name="newComment"
						placeholder="Add comment here" />
					</label>
					<button type="submit" id="SaveComment">Add</button>
				</form>
				</span>
			</div>
		</div>
		<div class="row">
			<div class="col">
				<br /> <br />
			</div>
		</div>
		<div class="row">
			<div class="col-3"></div>
			<div class="col-6">
				<a href='http://localhost:8080/'>Home page</a>
			</div>
			<div class="col-3"></div>
		</div>
		<div class="row">
			<div class="col-3">
				<hr />
			</div>
			<div class="col-6" th:replace="footer::nice_footer"></div>
			<div class="col-3">
				<hr />
			</div>
		</div>
	</div>
</body>
</html>
