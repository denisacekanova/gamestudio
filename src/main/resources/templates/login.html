<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8" />
<link rel="stylesheet" href="css/bootstrap.css" />
<title>login</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-6">
				<h1>Login</h1>
			</div>
			<div class="col-6">
				<h1>or Register</h1>
			</div>
		</div>
		<div class="row">
			<div class="col-6">
				<form action="/login" method="post">
					Login : <input type="text" name="login"
						th:value="${@userController.LoggedPlayer?.Login}" /><br />
					Password : <input type="password" name="password" /><br /> 
					<button
						type="submit" value="Login" >Log in</button>
				</form>
			</div>
			<div class="col-6">
			
				<form action="/register" method="post" name ="myForm" onsubmit="return validateEmail();" >
				<fieldset>
					Login : <input type="text" name="login" required="required"/><br />
					E-mail : <input type="text" name="email" id = "email" required="required"/><br /> 
					Password : <input type="password" name="password"  id="password" required="required"/><br /> 
					Password again : <input type="password" name="password2" id="confirm_password"  required= "required" /><br />
					<button type="submit"
						value="Register">Register</button>
				</fieldset>
				</form>
			</div>
		</div>

		<div class="row">
		<div class="col"><br/><br/></div>
		</div>
		
		<div class="row">
			<div class="col-3"></div>
			<div class="col-6">
				<a href='http://localhost:8080/'>Home page</a>
			</div>
			<div class="col-3"></div>
		</div>
		<div class="row">
			<div class="col-3">
				<hr />
			</div>
			<div class="col-6" th:replace="footer::nice_footer"></div>
			<div class="col-3">
				<hr />
			</div>
		</div>
	</div>
</body>
<script src="js/GameStudio.js"></script>
</html>
